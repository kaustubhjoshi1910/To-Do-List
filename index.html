<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./assets/js/lib/jquery.js" ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b0a058c6c.js" crossorigin="anonymous"></script>
    
    <title>To Do List </title>
</head>
<body>
    <div class="container">
        <h1>To Do list <i class="fa fa-plus"></i></h1>
        <input placeholder="Enter your task" type="text">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to the school</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Complete the homework</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Play in the field</li>
        </ul>
    </div> 
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
